<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choose your background color</h1>

    <form class="radio-btns" name="chooseColor">
        <div>
            <input class="radio-btn" type="radio" id="bg-green" value="green" name="choice" >
            <label for="bg-green" id="a">green</label>
        </div>
       
        <div>
            <input class="radio-btn" type="radio" id="bg-yellow" value="yellow" name="choice">
            <label for="bg-yellow">yellow</label>
        </div>
            
        <div>
            <input class="radio-btn" type="radio" id="bg-pink" value="pink" name="choice">
            <label for="bg-pink">pink</label>
        </div>
    </form>
<script src="index.js"></script>
</body>
</html>
